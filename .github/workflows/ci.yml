name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi
      - name: Install dev tools (flake8, pytest)
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest

      - name: Smoke test imports
        run: |
          python - << 'PY'
import sys
missing = []
for pkg in ("streamlit","pandas","numpy","altair","pydeck"):
    try:
        __import__(pkg)
    except Exception as e:
        missing.append(f"{pkg}: {e}")
if missing:
    print("Missing or failing imports:")
    for m in missing:
        print(m)
    sys.exit(1)
print("All core imports succeeded")
PY

      - name: Run flake8 (lint)
        run: |
          echo "Running flake8..."
          # Exit with non-zero if lint errors found
          flake8 . || (echo "flake8 found issues" && exit 1)

      - name: Run pytest (if tests exist)
        run: |
          if [ -d tests ]; then
            echo "Tests directory found — running pytest"
            pytest -q
          else
            echo "No tests/ directory found — skipping pytest"
          fi
